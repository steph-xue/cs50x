{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell Current Shares of Stocks</h1>
    <br>
    <br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option selected disabled>Select Stock</option>
                {% for row in symbols %}
                    <option value="{{ row.symbol }}">{{ row.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number" min="0">
        </div>
        <button class="btn btn-dark" type="submit">Sell Stocks</button>
    </form>
{% endblock %}
