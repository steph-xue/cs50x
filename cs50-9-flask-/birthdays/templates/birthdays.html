<!-- Page to add new users birthdays and to display the birthday database entries in a table -->

{% extends "index.html" %}

{% block body %}

<div class="section">

    <h2>Add a Birthday</h2>
        <!-- Form for users to submit a name, a month, and a day -->
        <form action="/" method="post">
            <input autocomplete="off" name="name" placeholder="Name" type="text">
            <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12">
            <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31">
            <button type="submit">Add Birthday</button>
        </form>
</div>

<div class="section">
    <h2>All Birthdays</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Loops through the birthday database entries to display them in this table -->
            {% for birthday in birthdays %}
                <tr>
                    <td>{{ birthday.name }}</td>
                    <td>{{ birthday.month }} / {{ birthday.day }}</td>
                    <td>
                        <form action="/remove" method="post">
                            <input name="id1" type="hidden" value="{{ birthday.id }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                    <td>
                        <form action="/edit" method="post">
                            <input name="id2" type="hidden" value="{{ birthday.id }}">
                            <button type="submit">Edit</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
